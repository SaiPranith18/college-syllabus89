<html lang="en">
<head>

  <title>About Us</title>

</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;

}

header {

}

  color: #fff;
  text-align: center;

  bottom: 0;
  width: 100%;
}

  <div class="content">

  <footer>

</html>
